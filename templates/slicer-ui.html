{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Slicer{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('.static', filename='slice-ui.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" class="form-slice " action="/">
            <dl>
                {{ wtf.quick_form(form) }}
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Slice the video">
            </dl>
        </form>
    </div>
{% endblock %}
